<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>77-tools</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/77-tools.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/77-tools-32.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <!-- 소셜 미리보기(선택) -->
    <meta property="og:title" content="77-tools" />
    <meta property="og:description" content="가장 많이 사용되는 온라인 도구와 AI" />
    <meta property="og:url" content="https://77-tools.xyz/" />
    <meta property="og:image" content="/og-image.png" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
