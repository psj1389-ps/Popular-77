services:
  # Frontend Service
  - type: web
    name: frontend-service
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start:render
    publishDir: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: IMAGES_JPG_URL
        value: https://images-jpg-service.onrender.com
    healthCheckPath: /

  # Docker-based DOCX to PDF Service
  - type: web
    name: docx-pdf-docker
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: SERVICE_DIR
        value: docx-pdf
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health

  # PDF to DOC Service (PDF → DOCX)
  - type: web
    name: pdf-doc-service
    env: python
    rootDir: services/pdf-doc
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.12.6
    healthCheckPath: /health

  # DOC to PDF Service (DOCX → PDF)
  - type: web
    name: doc-pdf-service
    env: python
    rootDir: services/docx-pdf
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: PATH
        value: /usr/bin:/bin:/usr/local/bin
    healthCheckPath: /health

  # PDF to JPG Service
  - type: web
    name: pdf-jpg-service
    env: python
    rootDir: services/pdf-jpg
    buildCommand: pip install -r requirements.txt
