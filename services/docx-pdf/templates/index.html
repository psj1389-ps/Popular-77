<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOC/DOCX  PDF 변환</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;padding:24px;line-height:1.6;}
    .wrap{max-width:720px;margin:0 auto;}
    h1{font-size:22px;margin-bottom:12px;}
    .card{border:1px solid #ddd;border-radius:8px;padding:16px;margin-top:12px;}
    input,button{font-size:16px;padding:8px;margin-top:8px;}
    .note{color:#555;font-size:14px;}
    .result{margin-top:16px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>DOC/DOCX  PDF 변환 (LibreOffice)</h1>
    <p class="note">파일을 업로드하면 서버가 PDF로 변환해 다운로드합니다.</p>

    <div class="card">
      <form id="convertForm">
        <input type="file" id="fileInput" name="file" accept=".doc,.docx" required />
        <br />
        <button type="submit">변환하기</button>
      </form>
      <div id="status" class="result"></div>
    </div>

    <div class="card">
      <h2>상태 확인</h2>
      <pre id="health"></pre>
    </div>
  </div>

  <script>
    async function fetchHealth(){
      try{
        const res = await fetch('/health');
        const json = await res.json();
        document.getElementById('health').textContent = JSON.stringify(json, null, 2);
      }catch(e){
        document.getElementById('health').textContent = 'health 요청 실패: ' + e;
      }
    }

    document.getElementById('convertForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if(!file){
        alert('파일을 선택하세요');
        return;
      }
      const fd = new FormData();
      fd.append('file', file);
      const status = document.getElementById('status');
      status.textContent = '변환 중...';
      try{
        const res = await fetch('/convert', { method: 'POST', body: fd });
        if(!res.ok){
          const err = await res.json().catch(()=>({error:'unknown'}));
          status.textContent = '에러: ' + (err.error || res.statusText);
          return;
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.pdf';
        a.click();
        URL.revokeObjectURL(url);
        status.textContent = '완료! 파일이 다운로드되었습니다.';
      }catch(e){
        status.textContent = '요청 실패: ' + e;
      }
    });

    fetchHealth();
  </script>
</body>
</html>
