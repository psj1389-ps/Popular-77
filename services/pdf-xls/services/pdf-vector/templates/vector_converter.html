<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF → Vector 변환기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-info {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .format-options {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .format-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .format-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .format-option:hover {
            border-color: #667eea;
        }

        .format-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .results-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-size {
            color: #666;
            font-size: 0.9rem;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #218838;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section {
                padding: 20px;
            }

            .format-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 PDF → Vector 변환기</h1>
            <p>AI 기반 지능형 PDF to Vector 변환 서비스로 각 페이지를 다양한 이미지 형식으로 쉽게 변환하세요.</p>
            <h3>이미지 및 벡터 변환 (AI/SVG)</h3>
        </div>

        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📄</div>
                <h3>PDF 파일을 선택하거나 드래그하세요</h3>
                <p>최대 파일 크기: 50MB</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" onchange="handleFileSelect(event)">
            </div>

            <div id="fileInfo" class="file-info">
                <h4>선택된 파일:</h4>
                <p id="fileName"></p>
                <p id="fileSize"></p>
            </div>

            <div id="formatOptions" class="format-options">
                <h4>변환 형식 선택:</h4>
                <div class="format-group">
                    <label class="format-option">
                        <input type="radio" name="format" value="jpg" checked>
                        <span>JPG: 이미지 형식 (기존 틀에서 추가)</span>
                    </label>
                    <label class="format-option">
                        <input type="radio" name="format" value="ai">
                        <span>AI: Adobe Illustrator 호환 형식</span>
                    </label>
                    <label class="format-option">
                        <input type="radio" name="format" value="svg">
                        <span>SVG: 확대 가능한 벡터 그래픽</span>
                    </label>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button id="convertBtn" class="btn" onclick="startConversion()" disabled>변환 시작</button>
                <button class="btn btn-secondary" onclick="resetForm()">초기화</button>
                <a href="/" class="btn btn-secondary" style="text-decoration: none;">홈으로</a>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loadingText">변환 중...</p>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText">0%</p>
        </div>

        <div id="successMsg" class="message success"></div>
        <div id="errorMsg" class="message error"></div>

        <div id="resultsSection" class="results-section">
            <h3>변환 결과</h3>
            <div id="resultsList"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 벡터 변환기. 모든 권리 보유.</p>
    </div>

    <script>
        let selectedFile = null;
        let conversionId = null;

        // 드래그 앤 드롭 기능
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('PDF 파일만 업로드 가능합니다.');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('파일 크기는 50MB를 초과할 수 없습니다.');
                return;
            }

            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('formatOptions').style.display = 'block';
            document.getElementById('convertBtn').disabled = false;
            hideMessages();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function startConversion() {
            if (!selectedFile) {
                showError('파일을 선택해주세요.');
                return;
            }

            const format = document.querySelector('input[name="format"]:checked').value;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('format', format);
            
            // JPG 변환의 경우 품질 설정 추가
            if (format === 'jpg') {
                formData.append('quality', 'medium'); // 기본 품질 설정
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('resultsSection').style.display = 'none';
            hideMessages();

            // JPG 변환과 벡터 변환에 따라 다른 엔드포인트 사용
            const endpoint = format === 'jpg' ? '/convert' : '/api/convert-to-vector';
            
            fetch(endpoint, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (format === 'jpg') {
                    // JPG 변환의 경우 blob 응답 처리
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                        });
                    }
                    
                    const disposition = response.headers.get('Content-Disposition');
                    let filename = "converted.jpg";
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    return response.blob().then(blob => ({ blob, filename, isJpg: true }));
                } else {
                    // 벡터 변환의 경우 JSON 응답 처리
                    return response.json();
                }
            })
            .then(data => {
                if (data.isJpg) {
                    // JPG 변환 결과 처리
                    const { blob, filename } = data;
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    URL.revokeObjectURL(url);
                    showSuccess(`변환 완료! ${filename} 파일이 다운로드됩니다.`);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('convertBtn').disabled = false;
                } else if (data.success) {
                    // 벡터 변환 결과 처리
                    conversionId = data.conversion_id;
                    checkProgress();
                } else {
                    throw new Error(data.error || '변환 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('convertBtn').disabled = false;
            });
        }

        function checkProgress() {
            if (!conversionId) return;

            fetch(`/api/vector-progress/${conversionId}`)
            .then(response => response.json())
            .then(data => {
                updateProgress(data.progress, data.status);
                
                if (data.status === 'completed') {
                    showResults(data.results);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('convertBtn').disabled = false;
                } else if (data.status === 'error') {
                    throw new Error(data.error || '변환 중 오류가 발생했습니다.');
                } else {
                    setTimeout(checkProgress, 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('convertBtn').disabled = false;
            });
        }

        function updateProgress(progress, status) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const loadingText = document.getElementById('loadingText');

            progressFill.style.width = progress + '%';
            progressText.textContent = progress + '%';

            const statusMessages = {
                'processing': '변환 중...',
                'extracting': '이미지 추출 중...',
                'converting': '벡터 변환 중...',
                'finalizing': '마무리 중...'
            };

            loadingText.textContent = statusMessages[status] || '처리 중...';
        }

        function showResults(results) {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-info">
                        <div class="result-name">${result.filename}</div>
                        <div class="result-size">${formatFileSize(result.size)}</div>
                    </div>
                    <a href="/download-vector/${result.filename}" class="download-btn">다운로드</a>
                `;
                resultsList.appendChild(resultItem);
            });

            document.getElementById('resultsSection').style.display = 'block';
            showSuccess(`변환이 완료되었습니다! ${results.length}개의 파일이 생성되었습니다.`);
        }

        function resetForm() {
            selectedFile = null;
            conversionId = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('formatOptions').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('convertBtn').disabled = true;
            document.querySelector('input[name="format"][value="jpg"]').checked = true;
            hideMessages();
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            successDiv.innerHTML = msg;
            successDiv.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('successMsg').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>
</html>
